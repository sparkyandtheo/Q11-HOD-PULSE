<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Log Data Migration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" onload="onGoogleLibraryLoad()" async defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .migration-container {
            max-width: 600px;
            padding: 2rem;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #migration-status {
            margin-top: 1.5rem;
            font-family: monospace;
            text-align: left;
            background: #f5f5f4;
            padding: 1rem;
            border-radius: var(--radius);
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .file-upload-wrapper {
            margin: 1.5rem 0;
            padding: 1rem;
            border: 2px dashed var(--clr-light-gray);
            border-radius: var(--radius);
        }
    </style>
</head>
<body>
    <div class="migration-container">
        <h1>Phone Log Data Migration</h1>
        <p>This tool will read employee data from your CSV file and save it to the Firebase database. This is a one-time operation.</p>
        
        <div class="file-upload-wrapper">
            <label for="csv-file-input">1. Choose your "EMPLOYEE PHONE LOG - EMPLOYEES.csv" file:</label>
            <input type="file" id="csv-file-input" accept=".csv">
        </div>

        <p>2. Make sure you are logged in, then click Start.</p>
        <button type="button" id="start-migration-btn">Start Migration</button>
        <div id="migration-status">Awaiting instructions...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="js/migration.js"></script>
</body>
</html>
