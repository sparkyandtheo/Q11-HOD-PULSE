<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOD Pulse</title>
  <link rel="stylesheet" href="styles.css">

  <!--
    SCRIPT LOADING ORDER FIX:
    The Google Sign-In script is loaded programmatically by firebase.js.
    The core Firebase SDKs are loaded first to ensure the firebase object
    is available globally for other scripts.
  -->

  <!-- Step 1: Firebase SDKs (loaded synchronously) -->
  <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js"></script>

  <!-- Step 2: Your application's main logic (loaded as a deferred module) -->
  <script type="module" src="js/main.js" defer></script>

</head>
<body>
  <header>
    <h1>HOD Pulse</h1>
    <div id="auth-container">
        <!-- Google Sign-In button will be rendered here -->
    </div>
    <button id="sign-out" style="display:none;">Sign Out</button>
  </header>

  <main>
    <div class="container">
      <h2>Phone Log</h2>
      <ul id="phone-log-list">
        <!-- Phone log entries will be populated here -->
      </ul>
    </div>
    <div class="container">
      <h2>Location Info</h2>
      <textarea id="address-input" placeholder="Enter an address..."></textarea>
      <div id="location-data">
        <!-- Location data will appear here -->
      </div>
    </div>
  </main>

</body>
</html>
