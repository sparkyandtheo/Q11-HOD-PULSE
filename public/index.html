<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOD Pulse</title>
  <link rel="stylesheet" href="styles.css">

  <!--
    SCRIPT LOADING ORDER FIX:
    To fix the "onGoogleLibraryLoad is not defined" error, we must ensure
    the function is defined before the Google script tries to call it.

    1. Load all Firebase SDKs first using `defer` to ensure they execute in order.
    2. Load your main application script (`main.js`) as a module. This script
       imports `firebase.js`, which is where `onGoogleLibraryLoad` is defined
       and attached to the window.
    3. Finally, load the Google Sign-In script. The `async` and `defer` attributes
       along with `onload` ensure it runs after the page is ready and our function exists.
  -->

  <!-- Step 1: Firebase SDKs -->
  <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js"></script>

  <!-- Step 2: Your application's main logic -->
  <script type="module" src="js/main.js" defer></script>

  <!-- Step 3: Google Sign-In Library -->
  <script src="https://accounts.google.com/gsi/client" onload="onGoogleLibraryLoad()" async defer></script>

</head>
<body>
  <header>
    <h1>HOD Pulse</h1>
    <div id="auth-container">
        <!-- Google Sign-In button will be rendered here -->
    </div>
    <button id="sign-out" style="display:none;">Sign Out</button>
  </header>

  <main>
    <div class="container">
      <h2>Phone Log</h2>
      <ul id="phone-log-list">
        <!-- Phone log entries will be populated here -->
      </ul>
    </div>
    <div class="container">
      <h2>Location Info</h2>
      <textarea id="address-input" placeholder="Enter an address..."></textarea>
      <div id="location-data">
        <!-- Location data will appear here -->
      </div>
    </div>
  </main>

</body>
</html>
