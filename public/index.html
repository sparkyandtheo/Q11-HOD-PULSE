<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOD Pulse</title>
  <link rel="stylesheet" href="styles.css">

  <!--
    SCRIPT LOADING ORDER FIX:
    1. Load the Firebase SDKs first. The `defer` attribute ensures they execute
       in order after the document is parsed.
    2. Load the Google Sign-In script AFTER the Firebase scripts. Its `onload`
       callback relies on a function that will be defined by a script loaded in step 3.
    3. Load your main application script as a module. This script and its imports
       (like firebase.js) will define the onGoogleLibraryLoad function.
  -->

  <!-- Step 1: Firebase SDKs -->
  <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js"></script>

  <!-- Step 2: Your application's main logic (as a module) -->
  <!-- This script MUST be loaded before the Google GSI script so that onGoogleLibraryLoad is defined -->
  <script type="module" src="js/main.js" defer></script>

  <!-- Step 3: Google Sign-In Library -->
  <!-- By placing this last with `async` and `defer`, we give our own scripts time to set up the callback. -->
  <script src="https://accounts.google.com/gsi/client" onload="onGoogleLibraryLoad" async defer></script>

</head>
<body>
  <header>
    <h1>HOD Pulse</h1>
    <div id="auth-container">
        <!-- This will be populated by the Google Sign-In button -->
    </div>
    <button id="sign-out" style="display:none;">Sign Out</button>
  </header>

  <main>
    <div class="container">
      <h2>Phone Log</h2>
      <ul id="phone-log-list">
        <!-- Phone log entries will be populated here -->
      </ul>
    </div>
    <div class="container">
      <h2>Location Info</h2>
      <textarea id="address-input" placeholder="Enter an address..."></textarea>
      <div id="location-data">
        <!-- Location data will appear here -->
      </div>
    </div>
  </main>

</body>
</html>
